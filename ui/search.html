<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dataset Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            grid-gap: 20px;
        }

        .dataset {
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            transition: box-shadow 0.3s ease;
        }

        .dataset:hover {
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .dataset img {
            width: 100%;
            height: auto;
            border-bottom: 1px solid #ddd;
        }

        .dataset .info {
            padding: 10px;
        }

        .dataset h3 {
            margin: 0 0 10px;
            font-size: 18px;
        }

        .dataset p {
            margin: 0;
            color: #666;
        }

        .search-container {
            margin-bottom: 20px;
            text-align: center;
        }

        .search-container input[type=text] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-right: 10px;
            width: 60%;
        }

        .search-container button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .search-container button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Weather Dataset Search</h1>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Enter search keyword...">
            <button onclick="searchDatasets()">Search</button>
        </div>
        <div class="grid-container" id="datasetGrid">
            <!-- Results will be dynamically inserted here -->
        </div>
    </div>

    <script>
        function searchDatasets() {
            const searchKeyword = document.getElementById('searchInput').value;
            const apiUrl = `http://localhost:8000/discover/dataset_search?q=${encodeURIComponent(searchKeyword)}`;

            fetch(apiUrl, {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.json())
            .then(data => {
                const datasetGrid = document.getElementById('datasetGrid');
                datasetGrid.innerHTML = ''; // Clear previous results

                data.results.forEach(dataset => {
                    const datasetCard = document.createElement('div');
                    datasetCard.classList.add('dataset');

                    const info = `
                        <div class="info">
                            <h3>${dataset.title}</h3>
                            <p>${dataset.notes}</p>
                            <p>Organization: ${dataset.organization.title}</p>
                            <p>Created: ${dataset.metadata_created}</p>
                            <p>Last Modified: ${dataset.metadata_modified}</p>
                        </div>
                    `;
                    datasetCard.innerHTML = info;
                    datasetGrid.appendChild(datasetCard);
                });
            })
            .catch(error => {
                console.error('Error fetching data:', error);
            });
        }
    </script>
</body>
</html>
